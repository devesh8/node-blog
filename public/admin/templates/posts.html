    <form class="well form-horizontal"  id="post_form" novalidate="">
<fieldset>

<!-- Form Name -->
<legend>Add Post</legend>


<!-- Text input-->
 
<div class="form-group">
  <label class="col-md-4 control-label">Heading</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-header"></i></span>
  <input name="heading" placeholder="Heading" class="form-control"  type="text" ng-model="post.heading">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="col-md-4 control-label">Author</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-header"></i></span>
  <input name="heading" placeholder="Author" class="form-control"  type="text"  ng-model="post.author">
    </div>
  </div>
</div>

<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Category</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
    <select name="category" class="form-control selectpicker"  ng-model="post.category">
      <option value=" " >Please select your Category</option>
      <option ng-repeat="cat in category" value="{{cat.id}}">{{cat.name}}</option>
    </select>
   <!--  <span ng-bind="post.category"></span> -->
  </div>
</div>
</div>
<div class="form-group">
<div class="form-inline">   
    <label class="col-md-4 control-label">Date and Time</label>
    <div class="col-md-2 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
  <input name="date" placeholder="Date" class="form-control"  type="text"  ng-model="post.date">
    </div>
  </div>
    <div class="col-md-2 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
  <input name="time" placeholder="Time" class="form-control"  type="text"  ng-model="post.time">
    </div>
  </div>
</div>
  
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Post Content</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <textarea class="form-control" name="comment" placeholder="Post Content"  ng-model="post.body"></textarea> 
  </div>
  </div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message" ng-show="message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Your post has been added.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="button" class="btn btn-warning" ng-click="addPost(post)">Add Post <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
