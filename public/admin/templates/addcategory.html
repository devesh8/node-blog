    <form class="well form-horizontal"  id="post_form" novalidate="">
<fieldset>

<!-- Form Name -->
<legend>Add Category</legend>


<!-- Text input-->
 
<div class="form-group">
  <label class="control-label col-md-4">Category</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
  <input name="heading" placeholder="Category" class="form-control"  type="text" ng-model="category.name">
    </div>
  </div>
</div>
<div class="form-group">
  <label class="control-label col-md-4">Category ID</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
  <input name="heading" placeholder="Category ID" class="form-control"  type="text" ng-model="category.id">
    </div>
  </div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message" ng-show="message">Success <i class="glyphicon glyphicon-thumbs-up"></i> {{category.name}} Added Successfully.</div>

<!-- Button -->
<div class="form-group">
  <label class="hidden control-label"></label>
  <div class="col-md-4">
    <button type="button" class="btn btn-warning" ng-click="addCategory(category)">Add Category <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
